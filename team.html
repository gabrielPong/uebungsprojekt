<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APXGP | Our Drivers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="fade-page">

<header class="topbar">
    <div class="topbar-inner header-row">
        <div class="logo">
            <img src="images/logo.png" alt="APXGP Logo">
        </div>

        <button class="burger" id="burgerBtn" aria-label="Open menu">☰</button>

        <nav class="main-nav" id="mainNav">
            <a href="index.html">Home</a>
            <a href="stats.html">Stats</a>
            <a href="gallery.html">Gallery</a>
            <a href="team.html" class="active">Team</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
            <a href="sponsors.html">Sponsors</a>
        </nav>
    </div>
</header>

<section class="hero hero-team">
    <div class="hero-team-inner">
        <img src="images/car.png" alt="APXGP Race Car" class="car-banner-img">
    </div>
</section>

<div class="team-divider"></div>

<section class="section-title">
    <h2>Our Drivers</h2>
</section>

<section class="drivers-section">
    <div class="driver-card">
        <div class="driver-img-wrapper">
            <img src="images/sonny.png" alt="Sonny Hayes" class="driver-img">
        </div>
        <div class="driver-name">Sonny Hayes</div>
        <div class="driver-flag">
            <img src="images/usa.png" alt="USA Flag">
        </div>
    </div>

    <div class="driver-card">
        <div class="driver-img-wrapper">
            <img src="images/joshua.png" alt="Joshua Pearce" class="driver-img">
        </div>
        <div class="driver-name">Joshua Pearce</div>
        <div class="driver-flag">
            <img src="images/uk.png" alt="UK Flag">
        </div>
    </div>
</section>

<div class="team-divider"></div>


<section class="section-title">
    <h2>Meet the Team</h2>
</section>

<section class="drivers-section">
    <div class="driver-card">
        <div class="driver-img-wrapper">
            <img src="images/ruben.jpg" alt="Team Owner" class="driver-img">
        </div>
        <div class="driver-name">Team Owner: </br>Ruben Cervantes</div>
        </div>
    </div>

    <div class="driver-card">
        <div class="driver-img-wrapper">
            <img src="images/team.png" alt="Team Principal" class="driver-img">
        </div>
        <div class="driver-name">Team Principal:</br>Kaspar Smolinski</div>
        </div>
    </div>
</section>


<footer class="footer">
    <p>© 2025 APXGP. All rights reserved.</p>
</footer>

<script>
    const burgerBtn = document.getElementById('burgerBtn');
    const mainNav = document.getElementById('mainNav');
    burgerBtn.addEventListener('click', () => {
        mainNav.classList.toggle('open');
    });
</script>

</body>
</html>
